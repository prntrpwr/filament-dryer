[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = marcoschwartz/LiquidCrystal_I2C@^1.1.4
	finitespace/BME280@^3.0.0
	robtillaart/TCA9548@^0.3.0
